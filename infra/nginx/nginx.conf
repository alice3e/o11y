# infra/nginx/nginx.conf
server {
    # Nginx будет слушать на порту 80 внутри своего контейнера
    listen 80;

    # Все запросы, начинающиеся с /api/
    location /api/ {
        # Удаляем префикс /api, чтобы backend получал чистый путь
        # Например, /api/health -> /health
        rewrite /api/(.*) /$1 break;
        
        # Устанавливаем заголовки для проксирования
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Перенаправляем запрос на наш backend-сервис.
        # 'backend' - это имя сервиса из docker-compose.yml
        proxy_pass http://backend:8000;
    }
}