<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unified API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.18.3/swagger-ui.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fafafa;
        }
        #swagger-ui {
            height: calc(100% - 80px);
            margin-top: 10px;
        }
        .topbar {
            background-color: #2C3E50 !important;
            padding: 10px 0;
        }
        .swagger-ui .topbar .download-url-wrapper .select-label {
            color: white !important;
        }
        .swagger-ui .info .title {
            color: #2C3E50;
        }
        .auth-wrapper {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .auth-btn {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .auth-btn:hover {
            background-color: #45a049;
        }
        .auth-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            flex: 1;
        }
        .admin-toggle {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }
        .auth-status {
            margin-left: 20px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }
        .auth-info {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <input id="token-input" class="auth-input" placeholder="JWT Token" type="text">
        <button id="auth-btn" class="auth-btn">Authorize</button>
        
        <div class="admin-toggle">
            <input id="admin-checkbox" type="checkbox" checked>
            <label for="admin-checkbox">Admin Mode</label>
        </div>

        <div class="auth-status">
            Logged in as: <span id="current-user">swagger_admin</span>
        </div>
    </div>
    <div class="auth-info">
        Default users: swagger_admin (password: admin123) and swagger_user (password: password123)
    </div>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4.18.3/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.18.3/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "./swagger.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "BaseLayout",
                persistAuthorization: true,
                docExpansion: "none", // Collapse all by default for cleaner look
                defaultModelsExpandDepth: 1,
                filter: true, // Enable filtering
                tagsSorter: "alpha", // Sort tags alphabetically
                operationsSorter: "alpha", // Sort operations alphabetically
                displayRequestDuration: true
            });
            
            // Функция для применения JWT токена к авторизации Swagger UI
            function applyToken() {
                const token = document.getElementById('token-input').value;
                console.log('Applying token:', token ? 'Token present' : 'No token');
                if (token) {
                    try {
                        ui.authActions.authorize({
                            bearerAuth: {
                                name: "bearerAuth",
                                schema: {
                                    type: "http",
                                    scheme: "bearer"
                                },
                                value: token
                            }
                        });
                        console.log('Token applied successfully');
                    } catch (error) {
                        console.error('Error applying token:', error);
                    }
                }
            }
            
            // Функция для установки или удаления заголовка admin
            function toggleAdmin() {
                const isAdmin = document.getElementById('admin-checkbox').checked;
                
                if (isAdmin) {
                    ui.authActions.authorize({
                        adminAuth: {
                            name: "adminAuth",
                            schema: {
                                type: "apiKey",
                                in: "header",
                                name: "admin"
                            },
                            value: "true"
                        }
                    });
                } else {
                    ui.authActions.logout(["adminAuth"]);
                }
            }
            
            // Добавляем обработчики событий
            document.getElementById('auth-btn').addEventListener('click', applyToken);
            document.getElementById('admin-checkbox').addEventListener('change', toggleAdmin);
            
            // Обработка нажатия Enter в поле ввода токена
            document.getElementById('token-input').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    applyToken();
                }
            });
            
            // Функция для получения токена из пользовательского сервиса
            async function loginAndGetToken(username, password) {
                try {
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('password', password);
                    
                    const response = await fetch('/user-api/token', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('token-input').value = data.access_token;
                        document.getElementById('current-user').textContent = username;
                        applyToken();
                        return true;
                    } else {
                        console.error('Login failed:', await response.text());
                        return false;
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    return false;
                }
            }
            
            // Функция для автоматического получения токена администратора
            async function getSwaggerAdminToken() {
                try {
                    console.log('Fetching admin token from /user-api/swagger-admin-token');
                    const response = await fetch('/user-api/swagger-admin-token');
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Admin token received:', data.username);
                        document.getElementById('token-input').value = data.access_token;
                        document.getElementById('current-user').textContent = data.username;
                        
                        // Применяем токен
                        applyToken();
                        
                        // Устанавливаем админский режим
                        document.getElementById('admin-checkbox').checked = true;
                        toggleAdmin();
                        
                        return true;
                    } else {
                        console.error('Failed to get admin token:', response.status, await response.text());
                        return false;
                    }
                } catch (error) {
                    console.error('Admin token error:', error);
                    return false;
                }
            }
            
            // Экспортируем функцию для доступа из консоли (для тестирования)
            window.loginAndGetToken = loginAndGetToken;
            
            // Автоматически получаем токен администратора после инициализации Swagger UI
            setTimeout(() => {
                console.log('Attempting auto-login...');
                getSwaggerAdminToken().then(success => {
                    if (success) {
                        console.log('Auto-login successful!');
                    } else {
                        console.error('Auto-login failed!');
                    }
                });
            }, 2000); // Даем 2 секунды на инициализацию Swagger UI
        }
    </script>
</body>
</html>
